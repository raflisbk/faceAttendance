  <rect x="4" y="27" width="4" height="1" fill="black"/>
  <rect x="4" y="24" width="1" height="4" fill="black"/>
  <rect x="24" y="27" width="4" height="1" fill="black"/>
  <rect x="27" y="24" width="1" height="4" fill="black"/>
</svg>